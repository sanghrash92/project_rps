<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/694d6bc22e.js" crossorigin="anonymous"></script>
    <script src="javascript.js" defer></script>
    <title>RPS</title>
</head>
<body>
    <div class="header">
        <h1>Rock, Paper, Scissor</h1>
    </div>
    <main class="container">
        <div class="flex-item">
            <div class="win winGrid">Player: 0</div>
            <div class="loss lossGrid">Computer: 0</div>
            <div class="tie tieGrid">Tie: 0</div>
        </div>
        <div class="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissor</button>
        </div>
        <div class="icons">
            <i class="fa-solid fa-hand-back-fist"></i>
            <i class="fa-solid fa-hand"></i>
            <i class="fa-solid fa-hand-scissors"></i>
        </div>

        <div class="gameProgress"><span class="firstpara">First to score 5 points wins the game</span></div>
        <div class="resetButton"><button id="reset">Reset</button></div>
    </main>
</body>
</html>
