<!DOCTYPE html>
<HTML>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-compatible" content="ie-edge">
        <title>rps</title> 
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <div class="title">
            <div class="text">ROCK,PAPER,AND SCISSORS</div>
        </div>
        <div id="score">
            <div class="grid-item">WIN</div>
            <div class="grid-item">LOSS</div>
            <div class="grid-item">TIE</div>
            <div class="win"></div>
            <div class="loss"></div>
            <div class="tie"></div>
        </div>
        <div class = 'playerid'>PLAYER</div>
    
        <div id="player">
            <button id="rock">rock<img src="icon/rock.jpg"></button>
            <button id="paper">paper<img src="icon/paper.jpg"></button>
            <button id="scissors">scissors<img src="icon/scissors.jpg"></button>
        </div>
        
        <div class="declaration"></div>
        <div id="computer">
            <button id="rock">rock<img src="icon/rock.jpg"></button>
            <button id="paper">paper<img src="icon/paper.jpg"></button>
            <button id="scissors">scissors<img src="icon/scissors.jpg"></button>
        </div>
        <div id="computerid">COMPUTER</div>
    </body>
</HTML>
